<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frederico Cassola">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Quotes Generator</h1>
    </header>

    <main>
        <section class="quotes-container">
            <p class="quote"></p>
            <h2 class="author">This is the author</h2>
            <h3 class="profession"></h3>
            <h3 class="date"></h3>
        </section>

        <button type="button" class="button">New Quote</button>

    </main>

    <script src="script.js"></script>
</body>

</html>
